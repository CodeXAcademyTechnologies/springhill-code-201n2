<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class 02 Demo</title>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header></header>
  <main>
    <section>
      <h1>This is second class</h1>
      <p>Some paragraph</p>
      <!-- ol makes an ordered list. Order of items does matter here -->
      <ol>
        <li>Priority item #1</li>
        <li>Priority item #2</li>
        <li>Priority item #3</li>
      </ol>
      <!-- ul makes an unordered list. order of items does not matter here -->
      <ul>
        <li>this is a random task</li>
        <li>this is another random task</li>
        <li>this is the final random task</li>
      </ul>
      <p class="more-content">this is some more content here</p>
      <p id="something-else">this is something entirely different</p>
      <p class="more-content">this is our last bit of content</p>
    </section>
  </main>
  <footer></footer>
  <script src="JS/script.js"></script>
</body>

</html>
