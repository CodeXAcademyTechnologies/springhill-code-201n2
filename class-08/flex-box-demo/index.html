<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div id="flexContainer">
      <div class="flex row">
        <div class="innerFlex black">black row</div>
        <div class="innerFlex blue">blue row</div>
        <div class="innerFlex red">red row</div>
      </div>
      <div class="flex column">
        <div class="innerFlex red">red column</div>
        <div class="innerFlex green">green column</div>
        <div class="innerFlex yellow">yellow column</div>
      </div>
      <div class="flex row-reverse">
        <div class="innerFlex black">black reverse</div>
        <div class="innerFlex blue">blue reverse</div>
        <div class="innerFlex red">red reverse</div>
      </div>
    </div>
    <div id="blockContainer">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div id="inlineContainer">
      <div class="inline"></div>
      <div class="inline"></div>
      <div class="inline"></div>
    </div>
    <div>
      <div id="absolute">absolute pos</div>
    </div>

    <div id="head"></div>
    <div id="body"></div>
    <div id="lArm"></div>
    <div id="rArm"></div>
    <div id="lLeg"></div>
    <div id="rLeg"></div>

  </main>
</body>

</html>
